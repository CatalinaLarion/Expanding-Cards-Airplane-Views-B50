<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards-Airplane Views</title>
  </head>
  <body>
    <div class="container">
      <div

        style="
          background-image: url('https://images.unsplash.com/photo-1516189898800-0ce08525260a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTN8fGFpcnBsYW5lJTIwdmlld3N8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60');

      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1651524431708-3781ac9e3da9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8YWlycGxhbmUlMjB2aWV3c3xlbnwwfHwwfHw%3D&auto=format&fit=crop&w=800&q=60');

      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1602205376096-80bd18c39d09?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NDd8fGFpcnBsYW5lJTIwdmlld3N8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60');

        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1562257669-0066b9c4e86e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTQyfHxhaXJwbGFuZSUyMHZpZXdzfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=800&q=60');
        "
      >
        <h3>Ocean</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url('https://images.unsplash.com/photo-1444628838545-ac4016a5418a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8OTh8fGFpcnBsYW5lJTIwdmlld3N8ZW58MHx8MHx8&auto=format&fit=crop&w=800&q=60');

      </div>

    <script src="script.js"></script>
